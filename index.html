<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onboarding</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" async></script>
  <link rel="stylesheet" href="https://use.typekit.net/bbu7cpo.css">
</head>

<body>
  <header>
    <h1>Project ONE</h1>
  </header>
  <main>
    <section id="signup">
      <form id="signup" action="#null" autocomplete="on" method="post">
        <div>
          <fieldset>
            <h2>Register</h2>
            <div class="fieldset-wrapper">
              <label for="name">Name: </label>
              <input type="text" id="name" name="name" placeholder="Jon Snow" required>
            </div>
            <div>
              <label for="email">Email: </label>
              <input type="email" id="email" name="email" placeholder="jsnow@project1.com" required>
            </div>
            <input type="submit" name="submit" id="submit" value="Sign up">
          </fieldset>
        </div>
      </form>
    </section>
  </main>
</body>

</html>
